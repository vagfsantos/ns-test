<div class="app">
  <div class="app__container">
    <app-shelf-list
      (onProductInCart)="addProductToCart($event)"></app-shelf-list>
    <app-cart
      [productsInCart]="productsInCart"
      [cartIsOpen]="productsInCart ? productsInCart.length : false"
      [totalPrice]="totalPrice"
      (onProductDeleted)="deleteProduct($event)"></app-cart>
  </div>
</div>
